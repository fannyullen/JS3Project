<div class="form-container">
    <h2>Ny produkt</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="productName">Namn</label>
            <input type="text" id="productName" formControlName="productName">
        </div>
        <div class="form-group">
            <label for="productPrice">Pris</label>
            <input type="text" id="productPrice" formControlName="productPrice">
        </div>
        <div class="form-group">
            <label for="description">Beskrivning</label>
            <input type="text" id="description" formControlName="description">
        </div>
        <div *ngIf="productForm.get('SKU')?.invalid && productForm.get('SKU')?.touched">
            <div *ngIf="productForm.get('SKU')?.errors?.['pattern']" class="notice">
                <i class="bi bi-exclamation-lg"></i> Ange exakt 3 bokstäver följt av 3 siffror (t.ex. ABC123).
            </div>
        </div>
        <div class="form-group">
            <label for="SKU">SKU</label>
            <input type="text" id="SKU" formControlName="SKU" placeholder="t.ex. ABC123" style="text-transform: uppercase" (input)="productForm.get('SKU')?.markAsTouched()">
        </div>
        <div class="form-group">
            <label for="category">Kategori</label>
            <input type="text" id="category" formControlName="category">
        </div>
        <div class="form-group">
            <label for="color">Färg</label>
            <input type="text" id="color" formControlName="color">
        </div>
        <div class="form-group">
            <label for="image">Bild</label>
            <input type="text" id="image" formControlName="image">
        </div>
        <div class="form-group">
            <label for="publishDate">Publiseringsdatum</label>
            <input type="date" id="date" formControlName="publishDate">
        </div>

        <button type="submit" [disabled]="productForm.invalid">Skapa</button>
    </form>
</div>
