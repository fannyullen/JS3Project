<section class="container">
    <button [routerLink]="['/admin/product/new']" class="button">Ny produkt</button>
    <table class="table">
        <thead>
            <th>Namn</th>
            <th>SKU</th>
            <th>Pris</th>
        </thead>
        <tbody *ngFor="let product of products">
            <td>{{ product.productName }}</td>
            <td>{{ product.SKU }}</td>
            <td>{{ product.productPrice }}</td>
            <td>
                <button (click)="delete(product.id)"><i class="bi bi-trash3"></i></button>
            </td>
        </tbody>
    </table>
</section>
