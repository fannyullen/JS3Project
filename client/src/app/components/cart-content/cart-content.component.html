<section *ngIf="cartItems.length; else emptyCart">
    <h1>Varukorgen</h1>
    <button (click)="clearCart()" class="empty-2">Rensa varukorg</button>

    <div *ngFor="let item of cartItems" class="container">
        <div class="img">
            <img src={{item.product.image}} alt="">
        </div>

        <div>
            <div class="left">
                <h2>{{item.product.productName}}</h2>
                <div>{{item.product.productPrice}}</div>
                
                <div class="quantity-controls">
                    <button (click)="decrease(item.product.id)" class="q-btn">−</button>
                    <span>{{ item.quantity }}</span>
                    <button (click)="increase(item.product.id)" class="q-btn">+</button>
                </div>
            </div>

            <div class="right">
                <div (click)="removeItem(item.product.id)" class="trash"><i class="bi bi-trash3"></i></div>
            </div>
        </div>

    </div>
    
    <h3 class="total">Total: {{ totalPrice }} kr</h3>

    <div class="btn">
        <a [routerLink]="['/register']"><button class="button">Till kassan</button></a>
    </div>
</section>

<ng-template #emptyCart>
    <p class="empty">Din varukorg är tom. <i class="bi bi-emoji-grimace"></i></p>
</ng-template>
